<!DOCTYPE html>
<html ng-app='blog'>
<head>
	<title>TerryChan-Man</title>

	<link rel='stylesheet' href='content/views/stylesheets/stylesheet.css'>
  <link rel="stylesheet" href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>

</head>

<body>

  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js'></script>

	<div class='intro'></div>

  <!-- Menu -->
	<div class='menu_main'> 

    <h1> {{"hello"}} </h1>

  </div>

  <!-- Main Content -->
  <div class='page_main'>

    <div class='blog_posts' ng-controller='BlogController as blog'>

      <div class='post'> 

        <h1 class='post_title'> {{blog.posts.subject}} </h1>
        <h3 class='post_date'> {{blog.posts.date}} </h3>
        <p class='post_text'> {{blog.posts.text}} </p>
        <ul class='post_tags' >
          <li ng-repeat='tag in blog.posts.tags'> {{tag}} </li>
        </ul>
        <p class='comment'> {{blog.posts.comment}} </p>
      </div>

    </div>

  </div>

  <script src='https://code.jquery.com/jquery-1.11.2.min.js'></script>
  <script src='content/views/javascript/script.js'></script>
  <script src='content/views/javascript/app.js'></script>

</body>

</html>
